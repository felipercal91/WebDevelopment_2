<!DOCTYPE html>
<html>

<body>
    <p id="id1">Message</p>
    <script>
        fetch('https://api.chucknorris.io/jokes/categories')
            .then(x => {
                return x.json()
            })
            .then(y => {
                p = document.getElementById("id1")
                p.innerHTML = "Categories are:<br> "
                for (i = 0; i < y.length; i++)
                    p.innerHTML = p.innerHTML + y[i] + "<br>"


            })
    </script>

</body>

</html>
